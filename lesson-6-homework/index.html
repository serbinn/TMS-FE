<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allbirds</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <nav class="nav-left">
          <ul class="nav-left__list">
            <li>
              <a href="#">men</a>
            </li>
            <li>
              <a href="#">women</a>
            </li>
            <li>
              <a href="#">new arrivals</a>
            </li>
          </ul>
        </nav>
        <div class="logo">
          <img src="./img/Logo.svg" alt="Logo">
        </div>
        <nav class="nav-right">
          <ul class="nav-right__list">
            <li>
              <a href="#">sustainability</a>
            </li>
            <li>
              <a href="#">stores</a>
            </li>
          </ul>
          <ul class="nav-right__user-actions">
            <li>
              <button class="user-actions__button">
                <img src="./img/Sign in.svg" alt="Sign">
              </button>
            </li>
            <li>
              <button class="user-actions__button">
                <img src="./img/Help.svg" alt="Help">
              </button>
            </li>
            <li>
              <button class="user-actions__button">
                <img src="./img/Cart.svg" alt="Cart">
              </button>
            </li>
          </ul>
        </nav> 
      </div>
    </div>
  </header>
  <section class="main-info">
    <div class="container">
      <div class="main-info__background">
        <img src="./img/main-bg.jpeg" alt="main">
        <div class="content-wrap">
          <h1 class="main-info__title">
            The Trail Runner SWT Is Here.
          </h1>
          <span class="main-info__description">
            Durable. Comfortable. Ready to get dirty.
          </span>
          <div class="main-info__mail">
            <button class="men-button">
              Shop Men
            </button>
            <button class="wom-button">
              Shop Women
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
